          <h1> Currency Converter </h1>
        
          <h1 id="resultDisplay" class="resultDisplay"></h1>
          <h2 id="rateDisplay"></h2>

            Convert: <input class="myTextInput" type="number" name="desiredAmount" id="desiredAmount" placeholder="0.00">

          <select id="baseCurrency" class="mySelector" placeholder="Please Select your Base Currency">
            <option value="GBP"> GBP - Great Britain Pound </option>

            <option value="EUR"> EUR - Euro </option>
            <option value="AUD" selected> AUD - Australian Dollar </option>
            <option value="NZD"> NZD - New Zealand Dollar </option>
            <option value="NGN"> NGN - Nigerian Naira </option>
          </select>
                  
        <button id="exchange">
          <i class="fas fa-exchange-alt"></i>
          <img src="files/exchange.png" alt="" style="position: relative; height: 25px; width: 30px;">
        </button>

        <select id="desiredCurrency" class="mySelector" placeholder="Please Select your Desired Currency">
          <option value="GBP" selected> GBP - Great Britain Pound </option>
          <option value="USD"> USD - US Dollar </option>
          <option value="EUR"> EUR - Euro </option>
          <option value="AUD"> AUD - Australian Dollar </option>
